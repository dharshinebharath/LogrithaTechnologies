<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Page</title>
</head>
<body>
    <h1>Students Page</h1>
    <a href="{% url 'home' %}">HOME PAGE</a><br>
    <a href="{% url 'students' %}">STUDENTS PAGE</a><br>
    <a href="{% url 'registration' %}">REGISTRATION PAGE</a><br>
    {% for student in students %}
    {{student.name}}<br>
    {% endfor %}
    <table>
        <tr>
            <th>name</th>
            <th>email</th>
            <th>department</th>
            <th>#</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.department}}</td>
            <td>
                <a href="{% url 'delete_user' student.id %}">
                <button>Delete</button>
                </a>
                <a href="{% url 'update_form' student.id %}">
                <button>Update</button>
                </a>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
